<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakila Client</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    .<div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="d-grid gap-2">
                    <button id="btnLoad" class="btn btn-outline-success btn-lg" type="button">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        Load Customers
                    </button>
                </h4>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card shadow">
                    <h4 class="card-header d-flex justify-content-between">
                        Customer list form Sakila API
                        <a class="btn btn-primary" href="addCustomer.html" role="button">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Add Customer
                        </a>
                    </h4>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Create Date</th>
                                    <th scope="col">Last Update</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="actor-container">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $('#btnLoad').on('click', function () {
            $.ajax({
                url: 'http://localhost:3000/api/customers',
                type: 'GET'
            }).done(function (res) {
                for (c of res) {
                    const tr = ` <tr>
                                    <th scope="row">${c.customer_id}</th>
                                    <td>${c.first_name}</td>
                                    <td>${c.last_name}</td>
                                    <td>${c.email}</td>
                                    <td>${c.create_date}</td>
                                    <td>@${c.last_update}</td>
                                    <td><button id="btnEdit" class="btn btn-outline-primary btn-lg" type="button" value="${c.customer_id}">Edit</button>
                                        <button id="btnDelete" class="btn btn-outline-danger btn-lg" type="button" value="${c.customer_id}">Delete</button>
                                    </td>
                                </tr>`;
                    $('#actor-container').append(tr);
                }
            })
        })
    </script>
    <Script>
        $('#btnDelete').on('click', function () {

            console.log('Song Du');
            // var temp = $(this).val();

            // alert('Song Du')
        })
    </Script>
</body>

</html>
